<div id="tab-voc" style="display:none;">
    <h2 class="text-primary-custom mb-4">Voice of Customer</h2>
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card h-100 bg-primary text-white">
                <div class="card-body text-center d-flex flex-column justify-content-center">
                    <div class="display-4 fw-bold" id="vocTotal">0</div>
                    <div class="small opacity-75">Total Feedback</div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card h-100">
                <div class="card-body text-center">
                    <div class="display-4 fw-bold text-success" id="vocPositive">0</div>
                    <div class="small text-muted">Positive Sentiments</div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card h-100">
                <div class="card-body text-center">
                    <div class="display-4 fw-bold text-danger" id="vocNegative">0</div>
                    <div class="small text-muted">Negative Sentiments</div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card h-100">
                <div class="card-body text-center">
                    <div class="display-4 fw-bold text-secondary" id="vocNeutral">0</div>
                    <div class="small text-muted">Neutral/Mixed</div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-8">
            <div class="card h-100">
                <div class="card-header-clean">Frequently Mentioned Topics</div>
                <div class="card-body">
                    <div id="vocWordCloud"
                        style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; align-items: center; min-height: 300px;">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-header-clean">Theme Sentiment Breakdown</div>
                <div class="card-body p-0">
                    <table class="table table-custom m-0">
                        <thead>
                            <tr>
                                <th>Theme</th>
                                <th class="text-end">Mentions</th>
                                <th class="text-end">Sentiment</th>
                            </tr>
                        </thead>
                        <tbody id="vocThemes"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Failure Pattern Analysis -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card border-0 shadow-sm"
                style="background: linear-gradient(135deg, #FFF7ED 0%, #FFFFFF 100%); border-top: 3px solid #F97316;">
                <div class="card-body p-4">
                    <div class="d-flex align-items-center mb-3">
                        <div class="rounded-circle d-flex align-items-center justify-content-center me-3"
                            style="width: 40px; height: 40px; background: linear-gradient(135deg, #F97316, #EA580C);">
                            <i class="bi bi-exclamation-triangle-fill text-white" style="font-size: 1.1rem;"></i>
                        </div>
                        <div>
                            <h5 class="fw-bold text-dark mb-0">Failure Pattern Analysis</h5>
                            <small class="text-muted">Common failure reasons aggregated across all stores (latest
                                wave)</small>
                        </div>
                    </div>
                    <div id="vocFailurePatterns" class="d-flex flex-wrap gap-2" style="min-height: 60px;">
                        <div class="text-muted small">Loading...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
